<ion-header>
  <ion-toolbar color="danger" class="toolbar">
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ionUR">

  <ion-card class="profile-card ion-text-center">
    <ion-card-content>
      <ion-avatar class="profile-avatar">
        <ion-icon name="person-circle" class="profile-icon"></ion-icon>
      </ion-avatar>

      <ion-card-title class="ion-padding-top">David Mogrovejo</ion-card-title>
      <ion-card-subtitle>Dagumomogrovejo@gmail.com</ion-card-subtitle>
            <ion-card-subtitle>0987576162</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label position="floating" >Nombre Completo</ion-label>
      <ion-input type="text" value="" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" value="" inputmode="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Correo Electrónico</ion-label>
      <ion-input type="email" value="" inputmode="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Contraseña</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" class="ion-margin-top save-button">
    <ion-icon slot="start" name="save-outline"></ion-icon>
    Guardar Cambios
  </ion-button>
</ion-content>

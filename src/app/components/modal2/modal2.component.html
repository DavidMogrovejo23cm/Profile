<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div style="margin-top: 40px;">
    <ion-icon [name]="iconName" style="font-size: 80px; color: var(--ion-color-warning);"></ion-icon>
  </div>
  
  <ion-text>
    <h2>{{ mensaje }}</h2>
  </ion-text>

  <div style="margin-top: 40px;">
    <ion-button expand="block" color="medium" (click)="cancelar()">
      Cancelar
    </ion-button>
    <ion-button expand="block" color="warning" (click)="confirmar()">
      Confirmar
    </ion-button>
  </div>
</ion-content>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group [(ngModel)]="opcionSeleccionada">
      <ion-item *ngFor="let opcion of opciones">
        <ion-label>{{ opcion }}</ion-label>
        <ion-radio slot="start" [value]="opcion"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <div class="ion-padding-top">
    <ion-button expand="block" color="medium" (click)="cerrar()">
      Cancelar
    </ion-button>
    <ion-button expand="block" color="success" (click)="seleccionar()">
      Seleccionar
    </ion-button>
  </div>
</ion-content>
